name: Deploy to Hugging Face Spaces (Test)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: ''

jobs:
  deploy:
    name: Deploy to HF Spaces (Test)
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.HF_TOKEN2 }}" ]; then
            echo "::error::HF_TOKEN2 secret is not set. Please add it in repository Settings > Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.HF_USERNAME2 }}" ]; then
            echo "::warning::HF_USERNAME2 secret is not set. Using default 'thenuke02'."
          fi
          if [ -z "${{ secrets.HF_SPACE_NAME2 }}" ]; then
            echo "::warning::HF_SPACE_NAME2 secret is not set. Using default 'cs2-analyzer-test'."
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces (Test)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN2 }}
          HF_USERNAME: ${{ secrets.HF_USERNAME2 || 'thenuke02' }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME2 || 'cs2-analyzer-test' }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Get current branch/ref for logging
          CURRENT_REF="${GITHUB_REF#refs/heads/}"
          echo "Source branch: $CURRENT_REF"
          echo "Deploying to: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Add Hugging Face remote with configurable username and space name
          git remote add hf-test "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Push current HEAD to HF's main branch
          echo "Pushing ${CURRENT_REF} -> main on Hugging Face (Test)..."
          git push hf-test HEAD:main --force

          echo "âœ… Test deployment complete!"
          echo "View your Test Space at: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
