name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: ''

jobs:
  deploy:
    name: Deploy to HF Spaces
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "::error::HF_TOKEN secret is not set. Please add it in repository Settings > Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.HF_USERNAME }}" ]; then
            echo "::warning::HF_USERNAME secret is not set. Using default 'thenuke02'."
          fi
          if [ -z "${{ secrets.HF_SPACE_NAME }}" ]; then
            echo "::warning::HF_SPACE_NAME secret is not set. Using default 'cs2-analyzer'."
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Convert binary files to LFS for HF Spaces
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git lfs install

          # Track PNGs as LFS (creates .gitattributes dynamically)
          git lfs track "*.png"
          git add .gitattributes

          # Re-add all PNG files through the LFS filter
          find . -name "*.png" -not -path "./.git/*" -exec git add --force {} + || true

          # Commit the LFS conversion (only affects the HF push, not the source repo)
          git commit -m "chore: convert PNGs to LFS for HF deployment" --allow-empty

          echo "Binary files converted to LFS pointers"

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME || 'thenuke02' }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME || 'cs2-analyzer' }}
        run: |
          # Get current branch/ref for logging
          CURRENT_REF="${GITHUB_REF#refs/heads/}"
          echo "Source branch: $CURRENT_REF"
          echo "Deploying to: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Add Hugging Face remote
          git remote add hf "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Push to HF's main branch (force push since we added an LFS commit)
          echo "Pushing ${CURRENT_REF} -> main on Hugging Face..."
          git push hf HEAD:main --force

          echo "Deployment complete!"
          echo "View your Space at: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
