name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: ''

jobs:
  deploy:
    name: Deploy to HF Spaces
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "::error::HF_TOKEN secret is not set. Please add it in repository Settings > Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.HF_USERNAME }}" ]; then
            echo "::warning::HF_USERNAME secret is not set. Using default 'thenuke02'."
          fi
          if [ -z "${{ secrets.HF_SPACE_NAME }}" ]; then
            echo "::warning::HF_SPACE_NAME secret is not set. Using default 'cs2-analyzer'."
          fi

      - name: Install Git LFS and Git Xet
        run: |
          git lfs install
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh
          git xet install
          git xet --version

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME || 'thenuke02' }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME || 'cs2-analyzer' }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          echo "Deploying to: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Track binary files with Xet so they become pointer files
          git xet track "*.png"
          echo "=== .gitattributes after tracking ==="
          cat .gitattributes

          # Create orphan branch — single commit with no history containing raw blobs
          git checkout --orphan hf-deploy

          # Re-add all files (PNGs now go through xet filter → pointer files)
          git add -A
          git commit -m "Deploy to HF Spaces"

          # Verify PNGs are pointer files, not raw binaries
          echo "=== Checking PNG files in commit ==="
          git show HEAD:src/opensight/static/maps/de_dust2.png | head -c 200 || true

          # Add Hugging Face remote and push
          git remote add hf "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          git push hf hf-deploy:main --force

          echo "Deployment complete!"
          echo "View your Space at: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
