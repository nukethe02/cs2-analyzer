services:
  - type: web
    name: opensight
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: gunicorn wsgi:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
