<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSight - CS2 Analytics</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.15);
            --ct-color: #4a90d9;
            --ct-bg: rgba(74, 144, 217, 0.15);
            --t-color: #de9b35;
            --t-bg: rgba(222, 155, 53, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 24px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .header p { color: var(--text-secondary); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .upload-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-secondary);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .upload-zone h3 { margin-bottom: 8px; color: var(--text-primary); }
        .upload-zone p { color: var(--text-muted); font-size: 0.9rem; }

        input[type="file"] { display: none; }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 15, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show { display: flex; }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text { color: var(--text-secondary); font-size: 1.1rem; }

        .results { display: none; }
        .results.show { display: block; }

        .match-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .map-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; }
        .match-meta { color: var(--text-muted); margin-bottom: 16px; }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            font-size: 2rem;
            font-weight: 700;
        }

        .score-ct { color: var(--ct-color); }
        .score-t { color: var(--t-color); }

        .players-grid { display: grid; gap: 16px; }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .player-name { font-weight: 600; font-size: 1.1rem; }

        .player-team {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .team-ct { background: var(--ct-bg); color: var(--ct-color); }
        .team-t { background: var(--t-bg); color: var(--t-color); }

        .rating-badge {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }

        .stat {
            text-align: center;
            padding: 12px 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .stat-value { font-size: 1.2rem; font-weight: 600; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-top: 4px; }

        .stat.highlight { background: var(--accent-dim); border: 1px solid rgba(0, 212, 255, 0.3); }
        .stat-value.good { color: var(--success); }
        .stat-value.bad { color: var(--danger); }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: var(--danger);
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-muted);
        }

        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <header class="header">
        <h1>OpenSight</h1>
        <p>Professional CS2 Analytics - Leetify/Scope.gg Style Metrics</p>
    </header>

    <main class="container">
        <section class="upload-section">
            <div class="upload-zone" id="upload-zone">
                <h3>Drop your .dem file here</h3>
                <p>or click to browse (supports .dem and .dem.gz)</p>
                <input type="file" id="demo-file" accept=".dem,.dem.gz">
            </div>
        </section>

        <div id="results" class="results"></div>
    </main>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing demo...</div>
        <div id="loading-details" style="color: #606070; margin-top: 8px;"></div>
    </div>

    <footer>
        <p>Powered by <a href="https://github.com/nukethe02/cs2-analyzer">OpenSight</a></p>
    </footer>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('demo-file');
        const loading = document.getElementById('loading');
        const loadingDetails = document.getElementById('loading-details');
        const resultsDiv = document.getElementById('results');

        // Click to upload
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.dem') || file.name.endsWith('.dem.gz'))) {
                analyzeFile(file);
            } else {
                alert('Please upload a .dem or .dem.gz file');
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) analyzeFile(file);
        });

        // Escape HTML
        function esc(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Analyze file
        async function analyzeFile(file) {
            const sizeMB = (file.size / 1024 / 1024).toFixed(1);
            loading.classList.add('show');
            loadingDetails.textContent = `Processing ${file.name} (${sizeMB} MB)`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Analysis failed');
                }

                renderResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-box">${esc(error.message)}</div>`;
                resultsDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Render results
        function renderResults(data) {
            const info = data.demo_info || {};
            const players = Object.entries(data.players || {}).map(([id, p]) => ({ id, ...p }));

            let html = `
                <div class="match-header">
                    <div class="map-name">${esc(info.map) || 'Unknown Map'}</div>
                    <div class="match-meta">${info.rounds || 0} rounds &bull; ${Math.round(info.duration_minutes || 0)} min &bull; ${info.total_kills || 0} kills</div>
                    <div class="score-display">
                        <span class="score-ct">${info.score?.split(' - ')[0] || '0'}</span>
                        <span>-</span>
                        <span class="score-t">${info.score?.split(' - ')[1] || '0'}</span>
                    </div>
                </div>
                <div class="players-grid">
            `;

            for (const player of players) {
                const s = player.stats || {};
                const r = player.rating || {};
                const teamClass = player.team === 'CT' ? 'team-ct' : player.team === 'T' ? 'team-t' : '';

                html += `
                    <div class="player-card">
                        <div class="player-header">
                            <span class="player-name">${esc(player.name) || 'Unknown'}</span>
                            <span class="player-team ${teamClass}">${esc(player.team) || '?'}</span>
                            <span class="rating-badge">${(r.hltv_rating || 0).toFixed(2)}</span>
                        </div>
                        <div class="stats-grid">
                            <div class="stat highlight">
                                <div class="stat-value">${s.kills || 0}</div>
                                <div class="stat-label">Kills</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${s.deaths || 0}</div>
                                <div class="stat-label">Deaths</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${s.assists || 0}</div>
                                <div class="stat-label">Assists</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${s.kd_ratio || '-'}</div>
                                <div class="stat-label">K/D</div>
                            </div>
                            <div class="stat highlight">
                                <div class="stat-value">${s.adr || 0}</div>
                                <div class="stat-label">ADR</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${s.headshot_pct || 0}%</div>
                                <div class="stat-label">HS%</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${r.kast_percentage || 0}%</div>
                                <div class="stat-label">KAST</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${s.total_damage || 0}</div>
                                <div class="stat-label">Damage</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }
    </script>
</body>
</html>
