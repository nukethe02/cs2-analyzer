<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSight - CS2 Analytics</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #00d4ff;
            color: #000;
            cursor: pointer;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #888;
        }

        .result-value {
            color: #fff;
            font-weight: 500;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .player-name {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }

        .error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenSight</h1>
            <p class="subtitle">Local CS2 Analytics - Professional metrics, zero cost</p>
        </header>

        <!-- Share Code Decoder -->
        <div class="card">
            <h2>Decode Share Code</h2>
            <form id="decode-form">
                <div class="form-group">
                    <label for="sharecode">CS2 Share Code</label>
                    <input type="text" id="sharecode" placeholder="CSGO-xxxxx-xxxxx-xxxxx-xxxxx-xxxxx" required>
                </div>
                <button type="submit">Decode</button>
            </form>
            <div id="decode-results" class="results"></div>
        </div>

        <!-- Demo Analyzer -->
        <div class="card">
            <h2>Analyze Demo File</h2>
            <form id="analyze-form">
                <div class="form-group">
                    <label for="demofile">Upload .dem File</label>
                    <input type="file" id="demofile" accept=".dem" required>
                </div>
                <button type="submit">Analyze</button>
            </form>
            <div id="analyze-results" class="results"></div>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/nukethe02/cs2-analyzer">OpenSight</a></p>
        </footer>
    </div>

    <script>
        // Helper to safely parse JSON response
        async function parseResponse(response) {
            const text = await response.text();
            if (!text) return null;
            try {
                return JSON.parse(text);
            } catch {
                return null;
            }
        }

        // Decode Share Code
        document.getElementById('decode-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('sharecode').value.trim();
            const resultsDiv = document.getElementById('decode-results');

            resultsDiv.innerHTML = '<div class="loading">Decoding</div>';
            resultsDiv.classList.add('show');

            try {
                const response = await fetch('/decode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await parseResponse(response);

                if (!response.ok) {
                    throw new Error(data?.detail || `Server error: ${response.status}`);
                }

                if (!data) {
                    throw new Error('Empty response from server');
                }

                resultsDiv.innerHTML = `
                    <h3>Decoded Information</h3>
                    <div class="result-item">
                        <span class="result-label">Match ID</span>
                        <span class="result-value">${data.match_id}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Outcome ID</span>
                        <span class="result-value">${data.outcome_id}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Token</span>
                        <span class="result-value">${data.token}</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });

        // Analyze Demo
        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('demofile');
            const file = fileInput.files[0];
            const resultsDiv = document.getElementById('analyze-results');

            if (!file) return;

            resultsDiv.innerHTML = '<div class="loading">Analyzing demo (this may take a while)</div>';
            resultsDiv.classList.add('show');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await parseResponse(response);

                if (!response.ok) {
                    throw new Error(data?.detail || `Server error: ${response.status}`);
                }

                if (!data) {
                    throw new Error('Empty response from server');
                }

                let html = `
                    <h3>Demo Analysis</h3>
                    <div class="result-item">
                        <span class="result-label">Map</span>
                        <span class="result-value">${data.demo_info.map}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Duration</span>
                        <span class="result-value">${data.demo_info.duration_minutes || Math.round(data.demo_info.duration_seconds / 60)} minutes</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Rounds</span>
                        <span class="result-value">${data.demo_info.rounds || 'N/A'}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Players</span>
                        <span class="result-value">${data.demo_info.player_count}</span>
                    </div>
                    <h3 style="margin-top: 20px;">Player Stats</h3>
                `;

                // Sort players by kills
                const players = Object.values(data.players).sort((a, b) =>
                    (b.stats?.kills || 0) - (a.stats?.kills || 0)
                );

                for (const player of players) {
                    html += `
                        <div class="player-card">
                            <div class="player-name">${player.name} (${player.team})</div>
                            <div class="player-stats">
                                ${player.stats ? `
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.kills}</div>
                                        <div class="stat-label">Kills</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.deaths}</div>
                                        <div class="stat-label">Deaths</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.assists || 0}</div>
                                        <div class="stat-label">Assists</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.kd_ratio || (player.stats.deaths > 0 ? (player.stats.kills / player.stats.deaths).toFixed(2) : player.stats.kills)}</div>
                                        <div class="stat-label">K/D</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.adr || player.stats.damage_per_round || 0}</div>
                                        <div class="stat-label">ADR</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.headshot_pct || 0}%</div>
                                        <div class="stat-label">HS%</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${player.stats.total_damage || 0}</div>
                                        <div class="stat-label">Damage</div>
                                    </div>
                                ` : '<div class="stat"><div class="stat-value">-</div><div class="stat-label">No data</div></div>'}
                            </div>
                        </div>
                    `;
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
