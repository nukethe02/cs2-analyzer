<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSight - CS2 Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.15);
            --accent-glow: rgba(0, 212, 255, 0.4);
            --ct-color: #4a90d9;
            --ct-bg: rgba(74, 144, 217, 0.15);
            --t-color: #de9b35;
            --t-bg: rgba(222, 155, 53, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.15);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.15);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            --border: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 32px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p { color: var(--text-secondary); font-size: 1.1rem; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-secondary);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--accent-dim);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .upload-zone h3 { margin-bottom: 8px; color: var(--text-primary); font-size: 1.3rem; }
        .upload-zone p { color: var(--text-muted); font-size: 0.9rem; }

        input[type="file"] { display: none; }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 15, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show { display: flex; }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text { color: var(--text-secondary); font-size: 1.1rem; }

        /* Results */
        .results { display: none; }
        .results.show { display: block; }

        /* Match Header */
        .match-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
        }

        .map-name { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
        .match-meta { color: var(--text-muted); margin-bottom: 20px; font-size: 1rem; }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .score-ct { color: var(--ct-color); }
        .score-t { color: var(--t-color); }
        .score-separator { color: var(--text-muted); font-weight: 400; }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: #00b8e0;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab:hover { background: var(--bg-card-hover); }

        .tab.active {
            background: var(--accent-dim);
            border-color: var(--accent);
            color: var(--accent);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .chart-card h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Player Cards */
        .players-grid {
            display: grid;
            gap: 16px;
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .player-card:hover {
            border-color: var(--border-light);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .player-card.expanded .player-details { display: block; }
        .player-card.expanded .expand-icon { transform: rotate(180deg); }

        .player-main {
            padding: 20px;
            cursor: pointer;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-name { font-weight: 600; font-size: 1.1rem; }

        .player-team {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .team-ct { background: var(--ct-bg); color: var(--ct-color); }
        .team-t { background: var(--t-bg); color: var(--t-color); }

        .player-badges {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .rating-badge {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .rating-badge.elite { background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%); }
        .rating-badge.good { background: var(--success); }
        .rating-badge.average { background: var(--warning); color: var(--bg-primary); }
        .rating-badge.poor { background: var(--danger); }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.2s;
            font-size: 1.2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 10px;
        }

        .stat {
            text-align: center;
            padding: 12px 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .stat:hover { background: var(--bg-card-hover); }

        .stat-value { font-size: 1.25rem; font-weight: 600; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-top: 4px; letter-spacing: 0.3px; }

        .stat.highlight { background: var(--accent-dim); border: 1px solid rgba(0, 212, 255, 0.3); }
        .stat-value.good { color: var(--success); }
        .stat-value.warning { color: var(--warning); }
        .stat-value.bad { color: var(--danger); }
        .stat-value.elite { color: #ffd700; }

        /* Player Details (Expandable) */
        .player-details {
            display: none;
            border-top: 1px solid var(--border);
            padding: 20px;
            background: var(--bg-secondary);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .detail-section {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
        }

        .detail-section h4 {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child { border-bottom: none; }

        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 500; }

        /* Progress Bars */
        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }

        .progress-fill.accent { background: var(--accent); }
        .progress-fill.success { background: var(--success); }
        .progress-fill.warning { background: var(--warning); }
        .progress-fill.danger { background: var(--danger); }

        /* Benchmark Comparison */
        .benchmark-row {
            margin-bottom: 16px;
        }

        .benchmark-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .benchmark-label { color: var(--text-muted); font-size: 0.85rem; }
        .benchmark-value { font-weight: 600; }
        .benchmark-rank { font-size: 0.8rem; color: var(--accent); }

        /* Utility Dashboard */
        .utility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .utility-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .utility-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .utility-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .utility-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .utility-sub {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* Round Timeline */
        .round-timeline {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .round-timeline h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .timeline-container {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }

        .round-marker {
            width: 32px;
            height: 48px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .round-marker:hover {
            transform: scale(1.1);
        }

        .round-marker.ct-win { background: var(--ct-bg); color: var(--ct-color); border: 1px solid var(--ct-color); }
        .round-marker.t-win { background: var(--t-bg); color: var(--t-color); border: 1px solid var(--t-color); }

        /* Leaderboard Table */
        .leaderboard {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th {
            background: var(--bg-secondary);
            padding: 14px 12px;
            text-align: left;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .leaderboard th:hover { color: var(--accent); }

        .leaderboard td {
            padding: 14px 12px;
            border-top: 1px solid var(--border);
        }

        .leaderboard tr:hover td {
            background: var(--bg-secondary);
        }

        /* Error Box */
        .error-box {
            background: var(--danger-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 24px;
            color: var(--danger);
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: 48px;
        }

        footer a { color: var(--accent); text-decoration: none; }

        /* Responsive */
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .score-display { font-size: 2rem; gap: 16px; }
            .tabs { overflow-x: auto; flex-wrap: nowrap; }
            .stats-grid { grid-template-columns: repeat(4, 1fr); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .tooltip:hover::after { opacity: 1; }
    </style>
</head>
<body>
    <header class="header">
        <h1>OpenSight</h1>
        <p>Professional CS2 Analytics - Leetify & Scope.gg Style Metrics</p>
    </header>

    <main class="container">
        <section class="upload-section" id="upload-section">
            <div class="upload-zone" id="upload-zone">
                <h3>Drop your .dem file here</h3>
                <p>or click to browse (supports .dem and .dem.gz up to 500MB)</p>
                <input type="file" id="demo-file" accept=".dem,.dem.gz">
            </div>
        </section>

        <div id="results" class="results"></div>
    </main>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing demo...</div>
        <div id="loading-details" style="color: #606070; margin-top: 8px;"></div>
    </div>

    <footer>
        <p>Powered by <a href="https://github.com/nukethe02/cs2-analyzer" target="_blank">OpenSight</a> - Local CS2 Analytics</p>
    </footer>

    <script>
        // DOM Elements
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('demo-file');
        const loading = document.getElementById('loading');
        const loadingDetails = document.getElementById('loading-details');
        const resultsDiv = document.getElementById('results');
        const uploadSection = document.getElementById('upload-section');

        // Global state
        let analysisData = null;
        let charts = {};

        // Event Listeners
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.dem') || file.name.endsWith('.dem.gz'))) {
                analyzeFile(file);
            } else {
                alert('Please upload a .dem or .dem.gz file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) analyzeFile(file);
        });

        // Utility Functions
        function esc(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function formatNumber(num, decimals = 1) {
            if (num === null || num === undefined) return '-';
            return Number(num).toFixed(decimals);
        }

        function getRatingClass(rating) {
            if (rating >= 1.3) return 'elite';
            if (rating >= 1.1) return 'good';
            if (rating >= 0.9) return 'average';
            return 'poor';
        }

        function getStatClass(value, thresholds) {
            if (value >= thresholds.elite) return 'elite';
            if (value >= thresholds.good) return 'good';
            if (value >= thresholds.warning) return 'warning';
            return 'bad';
        }

        function getBenchmarkPercentile(value, metric) {
            const benchmarks = {
                hltv_rating: { min: 0.5, max: 1.8, avg: 1.0 },
                adr: { min: 40, max: 120, avg: 75 },
                kast: { min: 40, max: 90, avg: 70 },
                aim_rating: { min: 20, max: 80, avg: 50 },
                utility_rating: { min: 20, max: 80, avg: 50 },
                ttd: { min: 150, max: 600, avg: 350, inverted: true },
                cp: { min: 3, max: 25, avg: 12, inverted: true }
            };

            const b = benchmarks[metric];
            if (!b) return 50;

            let percentile;
            if (b.inverted) {
                percentile = 100 - ((value - b.min) / (b.max - b.min) * 100);
            } else {
                percentile = ((value - b.min) / (b.max - b.min) * 100);
            }
            return Math.max(0, Math.min(100, percentile));
        }

        // Main Analysis Function
        async function analyzeFile(file) {
            const sizeMB = (file.size / 1024 / 1024).toFixed(1);
            loading.classList.add('show');
            loadingDetails.textContent = `Processing ${file.name} (${sizeMB} MB)`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Analysis failed');
                }

                analysisData = data;
                renderResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-box"><strong>Error:</strong> ${esc(error.message)}</div>`;
                resultsDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Main Render Function
        function renderResults(data) {
            const info = data.demo_info || {};
            const players = Object.entries(data.players || {}).map(([id, p]) => ({ id, ...p }));
            const ctPlayers = players.filter(p => p.team === 'CT');
            const tPlayers = players.filter(p => p.team === 'T');

            // Hide upload section
            uploadSection.style.display = 'none';

            let html = `
                ${renderMatchHeader(info, data.mvp)}

                <div class="tabs">
                    <div class="tab active" data-tab="overview">Overview</div>
                    <div class="tab" data-tab="players">Players</div>
                    <div class="tab" data-tab="charts">Charts</div>
                    <div class="tab" data-tab="utility">Utility</div>
                    <div class="tab" data-tab="leaderboard">Leaderboard</div>
                </div>

                <div id="tab-overview" class="tab-content active">
                    ${renderOverviewTab(players, info)}
                </div>

                <div id="tab-players" class="tab-content">
                    ${renderPlayersTab(ctPlayers, tPlayers)}
                </div>

                <div id="tab-charts" class="tab-content">
                    ${renderChartsTab()}
                </div>

                <div id="tab-utility" class="tab-content">
                    ${renderUtilityTab(players)}
                </div>

                <div id="tab-leaderboard" class="tab-content">
                    ${renderLeaderboardTab(players)}
                </div>
            `;

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');

            // Initialize event listeners and charts
            initTabs();
            initPlayerCards();
            initCharts(players);
            initExportButtons(data);
        }

        // Render Functions
        function renderMatchHeader(info, mvp) {
            const scores = (info.score || '0 - 0').split(' - ');
            return `
                <div class="match-header fade-in">
                    <div class="map-name">${esc(info.map) || 'Unknown Map'}</div>
                    <div class="match-meta">
                        ${info.rounds || 0} rounds &bull;
                        ${Math.round(info.duration_minutes || 0)} minutes &bull;
                        ${info.total_kills || 0} kills &bull;
                        ${info.player_count || 0} players
                    </div>
                    <div class="score-display">
                        <span class="score-ct" title="Counter-Terrorists">${scores[0] || '0'}</span>
                        <span class="score-separator">:</span>
                        <span class="score-t" title="Terrorists">${scores[1] || '0'}</span>
                    </div>
                    ${mvp ? `
                        <div style="color: var(--text-muted); margin-bottom: 20px;">
                            MVP: <strong style="color: var(--accent);">${esc(mvp.name)}</strong>
                            (${formatNumber(mvp.rating, 2)} rating)
                        </div>
                    ` : ''}
                    <div class="action-buttons">
                        <button class="btn" id="btn-new-analysis">
                            <span>+</span> New Analysis
                        </button>
                        <button class="btn" id="btn-export-json">

        function initExportButtons(data) {
            document.getElementById('btn-new-analysis')?.addEventListener('click', () => {
                resultsDiv.classList.remove('show');
                resultsDiv.innerHTML = '';
                uploadSection.style.display = 'block';
                fileInput.value = '';
            });

            document.getElementById('btn-export-json')?.addEventListener('click', () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                downloadBlob(blob, `opensight-analysis-${Date.now()}.json`);
            });

            document.getElementById('btn-export-csv')?.addEventListener('click', () => {
                const csv = generateCSV(data);
                const blob = new Blob([csv], { type: 'text/csv' });
                downloadBlob(blob, `opensight-analysis-${Date.now()}.csv`);
            });
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function generateCSV(data) {
            const players = Object.entries(data.players || {}).map(([id, p]) => ({ id, ...p }));
            const headers = ['Name', 'Team', 'Rating', 'Kills', 'Deaths', 'Assists', 'K/D', 'ADR', 'HS%', 'KAST%', 'Impact', 'Aim Rating', 'Utility Rating', 'TTD (ms)', 'CP (deg)', 'Opening Win%', 'Flash Assists', 'HE Damage'];
            const rows = players.map(p => [
                p.name,
                p.team,
                p.rating?.hltv_rating,
                p.stats?.kills,
                p.stats?.deaths,
                p.stats?.assists,
                p.stats?.kd_ratio,
                p.stats?.adr,
                p.stats?.headshot_pct,
                p.rating?.kast_percentage,
                p.rating?.impact_rating,
                p.rating?.aim_rating,
                p.rating?.utility_rating,
                p.advanced?.ttd_median_ms,
                p.advanced?.cp_median_error_deg,
                p.duels?.opening_win_rate,
                p.utility?.flash_assists,
                p.utility?.he_damage
            ].join(','));
            return [headers.join(','), ...rows].join('\n');
        }

        // Chart Functions
        function initCharts(players) {
            const names = players.map(p => p.name?.substring(0, 12) || 'Unknown');
            const teams = players.map(p => p.team);

            // Color helper
            const getColor = (team, alpha = 1) => team === 'CT'
                ? `rgba(74, 144, 217, ${alpha})`
                : `rgba(222, 155, 53, ${alpha})`;

            // Destroy existing charts
            Object.values(charts).forEach(c => c?.destroy?.());
            charts = {};

            // Rating Chart
            const ratingsCtx = document.getElementById('chart-ratings');
            if (ratingsCtx) {
                charts.ratings = new Chart(ratingsCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'HLTV Rating',
                            data: players.map(p => p.rating?.hltv_rating || 0),
                            backgroundColor: teams.map(t => getColor(t, 0.7)),
                            borderColor: teams.map(t => getColor(t)),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            annotation: {
                                annotations: {
                                    line1: {
                                        type: 'line',
                                        yMin: 1.0,
                                        yMax: 1.0,
                                        borderColor: 'rgba(255, 255, 255, 0.3)',
                                        borderWidth: 2,
                                        borderDash: [5, 5]
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 2,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#a0a0b0' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#a0a0b0' }
                            }
                        }
                    }
                });
            }

            // K/D Chart
            const kdCtx = document.getElementById('chart-kd');
            if (kdCtx) {
                charts.kd = new Chart(kdCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [
                            {
                                label: 'Kills',
                                data: players.map(p => p.stats?.kills || 0),
                                backgroundColor: 'rgba(34, 197, 94, 0.7)',
                                borderColor: 'rgba(34, 197, 94, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Deaths',
                                data: players.map(p => p.stats?.deaths || 0),
                                backgroundColor: 'rgba(239, 68, 68, 0.7)',
                                borderColor: 'rgba(239, 68, 68, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#a0a0b0' } } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // ADR Chart
            const adrCtx = document.getElementById('chart-adr');
            if (adrCtx) {
                charts.adr = new Chart(adrCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'ADR',
                            data: players.map(p => p.stats?.adr || 0),
                            backgroundColor: teams.map(t => getColor(t, 0.7)),
                            borderColor: teams.map(t => getColor(t)),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            y: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // Composite Rating Chart (Aim vs Utility)
            const compositeCtx = document.getElementById('chart-composite');
            if (compositeCtx) {
                charts.composite = new Chart(compositeCtx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Players',
                            data: players.map(p => ({
                                x: p.rating?.aim_rating || 0,
                                y: p.rating?.utility_rating || 0,
                                name: p.name
                            })),
                            backgroundColor: teams.map(t => getColor(t, 0.8)),
                            pointRadius: 10,
                            pointHoverRadius: 12
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => `${ctx.raw.name}: Aim ${ctx.raw.x}, Utility ${ctx.raw.y}`
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: { display: true, text: 'Aim Rating', color: '#a0a0b0' },
                                min: 0, max: 100,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#a0a0b0' }
                            },
                            y: {
                                title: { display: true, text: 'Utility Rating', color: '#a0a0b0' },
                                min: 0, max: 100,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#a0a0b0' }
                            }
                        }
                    }
                });
            }
        }

        function initAdvancedCharts(players) {
            const names = players.map(p => p.name?.substring(0, 12) || 'Unknown');
            const teams = players.map(p => p.team);
            const getColor = (team, alpha = 1) => team === 'CT'
                ? `rgba(74, 144, 217, ${alpha})`
                : `rgba(222, 155, 53, ${alpha})`;

            // Rating Distribution
            const ratingDistCtx = document.getElementById('chart-rating-dist');
            if (ratingDistCtx && !charts.ratingDist) {
                charts.ratingDist = new Chart(ratingDistCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Elite (1.3+)', 'Good (1.1-1.3)', 'Average (0.9-1.1)', 'Below (< 0.9)'],
                        datasets: [{
                            data: [
                                players.filter(p => (p.rating?.hltv_rating || 0) >= 1.3).length,
                                players.filter(p => (p.rating?.hltv_rating || 0) >= 1.1 && (p.rating?.hltv_rating || 0) < 1.3).length,
                                players.filter(p => (p.rating?.hltv_rating || 0) >= 0.9 && (p.rating?.hltv_rating || 0) < 1.1).length,
                                players.filter(p => (p.rating?.hltv_rating || 0) < 0.9).length
                            ],
                            backgroundColor: ['#ffd700', '#22c55e', '#f59e0b', '#ef4444']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#a0a0b0' } } }
                    }
                });
            }

            // TTD Chart
            const ttdCtx = document.getElementById('chart-ttd');
            if (ttdCtx && !charts.ttd) {
                charts.ttd = new Chart(ttdCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'TTD (ms)',
                            data: players.map(p => p.advanced?.ttd_median_ms || 0),
                            backgroundColor: players.map(p => {
                                const ttd = p.advanced?.ttd_median_ms || 999;
                                if (ttd < 250) return 'rgba(34, 197, 94, 0.7)';
                                if (ttd < 400) return 'rgba(245, 158, 11, 0.7)';
                                return 'rgba(239, 68, 68, 0.7)';
                            }),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // Crosshair Placement Chart
            const cpCtx = document.getElementById('chart-cp');
            if (cpCtx && !charts.cp) {
                charts.cp = new Chart(cpCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'CP Error (degrees)',
                            data: players.map(p => p.advanced?.cp_median_error_deg || 0),
                            backgroundColor: players.map(p => {
                                const cp = p.advanced?.cp_median_error_deg || 999;
                                if (cp < 8) return 'rgba(34, 197, 94, 0.7)';
                                if (cp < 15) return 'rgba(245, 158, 11, 0.7)';
                                return 'rgba(239, 68, 68, 0.7)';
                            }),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // Opening Duels Chart
            const openingCtx = document.getElementById('chart-opening');
            if (openingCtx && !charts.opening) {
                charts.opening = new Chart(openingCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [
                            {
                                label: 'Wins',
                                data: players.map(p => p.duels?.opening_wins || 0),
                                backgroundColor: 'rgba(34, 197, 94, 0.7)'
                            },
                            {
                                label: 'Losses',
                                data: players.map(p => p.duels?.opening_losses || 0),
                                backgroundColor: 'rgba(239, 68, 68, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#a0a0b0' } } },
                        scales: {
                            y: { beginAtZero: true, stacked: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { stacked: true, grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // KAST Chart
            const kastCtx = document.getElementById('chart-kast');
            if (kastCtx && !charts.kast) {
                charts.kast = new Chart(kastCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'KAST %',
                            data: players.map(p => p.rating?.kast_percentage || 0),
                            backgroundColor: teams.map(t => getColor(t, 0.7)),
                            borderColor: teams.map(t => getColor(t)),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // HS% Chart
            const hsCtx = document.getElementById('chart-hs');
            if (hsCtx && !charts.hs) {
                charts.hs = new Chart(hsCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [{
                            label: 'HS %',
                            data: players.map(p => p.stats?.headshot_pct || 0),
                            backgroundColor: 'rgba(0, 212, 255, 0.7)',
                            borderColor: 'rgba(0, 212, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }
        }

        function initUtilityCharts(players) {
            const names = players.map(p => p.name?.substring(0, 12) || 'Unknown');

            // Flash Effectiveness Chart
            const flashCtx = document.getElementById('chart-flash');
            if (flashCtx && !charts.flash) {
                charts.flash = new Chart(flashCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [
                            {
                                label: 'Enemies Flashed',
                                data: players.map(p => p.utility?.enemies_flashed || 0),
                                backgroundColor: 'rgba(0, 212, 255, 0.7)'
                            },
                            {
                                label: 'Teammates Flashed',
                                data: players.map(p => p.utility?.teammates_flashed || 0),
                                backgroundColor: 'rgba(239, 68, 68, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#a0a0b0' } } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }

            // Grenade Damage Chart
            const nadeDmgCtx = document.getElementById('chart-nade-damage');
            if (nadeDmgCtx && !charts.nadeDmg) {
                charts.nadeDmg = new Chart(nadeDmgCtx, {
                    type: 'bar',
                    data: {
                        labels: names,
                        datasets: [
                            {
                                label: 'HE Damage',
                                data: players.map(p => p.utility?.he_damage || 0),
                                backgroundColor: 'rgba(239, 68, 68, 0.7)'
                            },
                            {
                                label: 'Molotov Damage',
                                data: players.map(p => p.utility?.molotov_damage || 0),
                                backgroundColor: 'rgba(245, 158, 11, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { labels: { color: '#a0a0b0' } } },
                        scales: {
                            y: { beginAtZero: true, stacked: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#a0a0b0' } },
                            x: { stacked: true, grid: { display: false }, ticks: { color: '#a0a0b0' } }
                        }
                    }
                });
            }
        }
    </script>
</body>
