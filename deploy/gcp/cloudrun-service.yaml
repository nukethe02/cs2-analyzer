apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: opensight
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '0'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: ''
      containers:
        - name: opensight
          image: gcr.io/PROJECT_ID/opensight:latest
          ports:
            - name: http1
              containerPort: 7860
          env:
            - name: PYTHONPATH
              value: src
            - name: LOG_LEVEL
              value: INFO
          resources:
            limits:
              cpu: '2'
              memory: 2Gi
          startupProbe:
            httpGet:
              path: /health
              port: 7860
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 7860
            periodSeconds: 30
            timeoutSeconds: 5
  traffic:
    - percent: 100
      latestRevision: true
