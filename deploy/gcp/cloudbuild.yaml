# Google Cloud Build configuration for OpenSight
# Builds and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/opensight:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/opensight:latest'
      - '.'
    dir: '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/opensight:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/opensight:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'opensight'
      - '--image'
      - 'gcr.io/$PROJECT_ID/opensight:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '7860'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PYTHONPATH=src,LOG_LEVEL=INFO'

substitutions:
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/opensight:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/opensight:latest'

options:
  logging: CLOUD_LOGGING_ONLY
